<!DOCTYPE html>
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
	html, body { height: 100%; margin: 0; padding: 0; }
	#columbus-map { height: 100%; }
   </style>
 </head>
<body>
	<!-- TODO 1: Create a place to put the map in the HTML-->
	<div id="columbus-map"></div>
	<script>
		var map;
		function createMap () {
			// TODO: use a constructor to create a new map JS object. You can use the coordinates
			// we used, 40.7413549, -73.99802439999996 or your own!
			var $el = document.getElementById('columbus-map');
			map = new google.maps.Map($el, {
				center: {
					lat: 39.961176,
					lng: -82.998794
				},
				zoom: 12
			});

			var easton = {
				lat: 40.0523881,
				lng: -82.9184503
			};

			var marker = new google.maps.Marker({
				position: easton,
				map: map,
				title: 'Easton Town Center'
			});

			var infoWindow = new google.maps.InfoWindow({
				content: 'Where Columbus locals hangout, have fun or do shopping!'
			});

			marker.addListener('click', function () {
				infoWindow.open(map, marker);
			});
	 	};
	</script>
	<!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzpVxGO1087J3Hm1hPSqtvsuY6sIlhZq0&callback=createMap">
	</script>
</body>
</html>
