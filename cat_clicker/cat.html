<!DOCTYPE html>
<html>
<head>
    <title>Cat Clicker Premium Pro</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h3>Cat Collection</h3>
    <ul id="cat-collection">
        <div class="a-cat">
            <button class="a-cat-name">Lucy</button>
        </div>
    </ul>

    <hr>
    <h3>Update One Cat Details</h3>
    <div id="admin-view">
        <button id="btn-admin">Admin</button>
        <form id="admin-form" hidden>
            <label>Cat Name:
                <input type="text" name="cat-name" id="i-cat-name">
            </label>

            <br>
            <label>Cat's Picture URL:
                <input type="text" name="cat-picture" id="i-cat-picture">
            </label>

            <br>
            <label>Number of clicks:
                <input type="text" name="cat-clicks" id="i-cat-clicks">
            </label>

            <br>
            <button type="submit" id="btn-submit">Submit</button>
            <button type="cancel" id="btn-cancel">Cancel</button>
        </form>
    </div>


    <hr>
    <h3>Current Cat Details</h3>
    <div id="cat-view">
        <div>
            Name: <span class="cat-name">Lucy</span>
        </div>
        <img src="https://media1.giphy.com/media/yXPquATCb8kGk/200_s.gif" class="cat-picture">
        <div>
            Was clicked: <span class="cat-clicks">9</span> times
        </div>
    </div>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
