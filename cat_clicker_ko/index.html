<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KnockOutJS: CatClicker</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="cat-app">
        <h3 data-bind="text: name">Tom</h3>
        <h5>Level: <span data-bind="text: level"></span></h5>
        <h5>Clicks: <span data-bind="text: clicks">2017</span></h5>
        <img src="" alt="A Cat Picture" data-bind="attr: {src: url}, click: increaseClicks">
        <ul data-bind="foreach: nickNames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>


    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script src="ko.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
